{% extends "BUGSTACKER/layout.html" %}

{% block body %}
<!-- center-well col-lg-6 -->
        <div class="mt-5">
            <h2 class="my-1 text-center d-flex justify-content-center align-items-end" >Register User</h2>
            <div class="text-center d-flex justify-content-center">
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group register-input">
                        <input class="register form-control" autofocus type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group register-input">
                        <input class="register form-control" autofocus type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="defaultCheck1">
                            Project Manager
                        </label>
                    </div>
                    <div class="form-group register-input">
                        <input class="register form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group register-input">
                        <input class="register form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group register-input">
                        <input class="register form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group register-input">
                        <input class="register form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="register btn btn-primary" type="submit" value="Register">
                </form>
            </div>
        </div>
{% endblock %}
