{% extends "BUGSTACKER/layout.html" %}

{% block body %}

    <h2>Register User</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group register-input">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group register-input">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="role" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Project Manager</label>
        </div>
        <div class="form-group register-input">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group register-input">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group register-input">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group register-input">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

{% endblock %}
