{% load extra_filters %}

<div class="left-well col-lg-3 d-none d-lg-grid">
    <div class="pt-2 m-2 pb-2 px-4">
        <h3 class="d-flex">Projects</h3>
        <hr>
        <div class="d-grid">
            {% if user.role == "PM" %}
                <button type="button" class="tool btn btn-light mb-3" title="Edit Workflow" data-bs-toggle="modal" data-bs-target="#projectFormModal">
                    Create New Project
                </button>
            {% endif %}
        </div>
        <div class="d-flex align-items-stretch">
            <ol class="project-list">
                {% for project in user.get_all_projects %}
                    {% if project.status == "A" %}
                    <a class="mt-2 rounded-1 background-theme text-theme border border-dark-subtle list-group-item list-group-item-action" href="#project-list-item-{{ project.code }}">
                        {{ project.name }} ({{ project.code }})
                    </a>
                    {% endif %}
                {% empty %}
                    <span class="fs-6">No projects</span>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
