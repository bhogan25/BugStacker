<div class="left-well col-lg-3">
    <div class="pt-2 m-2 pb-2 px-4">
        <h3 class="d-flex">Projects</h3>
        <hr>
        <div class="d-flex align-items-stretch">
            <ol class="list-group">
                {% for project in user.get_all_projects %}
                    {% if project.status == "A" %}
                    <div class="mt-2 rounded-1 background-theme text-theme border border-dark-subtle list-group-item list-group-item-action">
                        {{ project.name }} ({{ project.code }})
                    </div>
                    {% endif %}
                {% empty %}
                    <span class="fs-6">No projects</span>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
