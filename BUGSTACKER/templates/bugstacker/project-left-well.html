<div class="left pt-2 m-2 pb-2 px-4">
    <h3>Workflows</h3>
    <hr>
    <ol class="list-group">
        {% for workflow in project.workflows.all %}
            {% if workflow.archived == False %}
                <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ workflow.name}}</div>
                        {{ workflow.created }}
                    </div>
                    <span class="badge bg-danger rounded-pill">{{ workflow.tickets.count }}</span>
                </li>
            {% endif %}
        {% empty %}
            <span class="fs-6 text-muted">No workflows</span>
        {% endfor %}
    </ol>
</div>
